{% extends "base.html" %}

{% block title %}EntreNet Login{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-form-container">
        <div class="auth-logo">
            <img src="#" alt="EntreNet" class="logo">
        </div>
        <h1>Sign in</h1>
        <p class="auth-subtitle">Stay updated on your professional world</p>
        
        <form method="POST" action="{{ url_for('login') }}" class="auth-form">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                <a href="#" class="forgot-password">Forgot password?</a>
            </div>
            
            <button type="submit" class="btn btn-primary btn-full">Sign in</button>
        </form>
        
        <div class="auth-divider">
            <span>or</span>
        </div>
        
        <button class="btn btn-outline btn-full btn-social">
            <i class="fab fa-google"></i> Sign in with Google
        </button>
        
        <button class="btn btn-outline btn-full btn-social">
            <i class="fab fa-apple"></i> Sign in with Apple
        </button>
    </div>
    
    <div class="auth-footer">
        <p>New to EntreNet? <a href="{{ url_for('signup') }}">Join now</a></p>
    </div>
</div>
{% endblock %}
